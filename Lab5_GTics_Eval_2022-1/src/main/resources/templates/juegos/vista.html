<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/base.html :: head(title='Gameshop4 - Bienvenido')"></head>
<body>
<div class='container container-app'>

    <div th:replace="fragments/header.html :: header(option='Vista')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="container-fluid">

                <div class="page-header text-center">
                    <h1>Lista de Juegos</h1>
                </div>
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 card-app">
                        <div class="col mb-4" th:each="juegos: ${listaJuegos}">
                            <div class="card" >
                                <img class="card-img-top" th:src="${juegos.getImage()}" alt="Card image cap">
                                <span class="position-absolute top-100 end-0 translate-middle badge bg-danger fs-6" th:text="|S/.  ${juegos.getPrecio()}|"></span>
                                <a class="btn btn-primary" th:title="Comprar" th:href="@{|/carrito/anadir?id=${juegos.getIdjuego()}|}" sec:authorize="hasAnyAuthority('USER')"><span class="bi bi-plus-circle"></span> Comprar</a>
                                <div class="card-body">
                                    <h5 class="card-title" >
                                        <span th:text="${juegos.getNombre()}"></span>
                                        <span class="badge bg-warning text-dark fs-6" th:text="${juegos.getGenero().getNombre()}"></span>
                                    </h5>
                                    <p class="card-text" th:text="${juegos.getDescripcion()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Contenido -->
        </main>
        <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
