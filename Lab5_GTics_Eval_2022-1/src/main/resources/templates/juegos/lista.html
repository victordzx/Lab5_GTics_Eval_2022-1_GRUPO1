<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop4 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='Juegos')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Lista de Juegos para la Venta</h1>
            </div>
            <div class="container-fluid">

                <a class="btn btn-primary mt-4 mb-4" th:href="@{/juegos/nuevo}"><span class="bi bi-plus-circle"></span> Nuevo Juego</a>
                <div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${msg}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th style="width: 18%">Nombre</th>
                        <th style="width: 32%">Descripci√≥n</th>
                        <th style="width: 20%">Plataforma</th>
                        <th style="width: 10%">Distribuidora</th>
                        <th style="width: 20%">Precio (S/)</th>
                        <th style="width: 8%"></th>
                        <th style="width: 8%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="juegos, i: ${listaJuegos}">
                        <td th:text="${i.index+1}"></td>
                        <td><img th:src="${juegos.getImage()}" width="80" class="rounded" /></td>
                        <td th:text="${juegos.getNombre()}"></td>
                        <td th:text="${juegos.getDescripcion()}"></td>
                        <td th:text="${juegos.getPlataforma().getNombre()}"></td>
                        <td th:text="${juegos.getDistribuidora().getNombre()}"</td>
                        <td th:text="${juegos.getPrecio()}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/juegos/editar?id='+${juegos.getIdjuego()}}" th:title="Editar" ><span class="bi bi-pencil-square"></span></a></td>
                        <td><a class="btn btn-danger" th:href="@{'/juegos/borrar?id='+${juegos.getIdjuego()}}" th:title="Borrar" ><span class="bi bi-trash"></span></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
