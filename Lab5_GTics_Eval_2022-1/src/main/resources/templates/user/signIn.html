<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">

        <div class="col col-xs-12 col-md-6">
            <div class="card">
                <div class="card-header navbar-light text-center" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/img/icon.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">

                </div>
                <div class="card-body">

                    </div>

                        <!--- Usuario --->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <label for="username">Usuario</label>
                            <input class="form-control mb-4" id="username" placeholder="Correo" type="text" name="username">
                        </div>
                        <!--- Contrase침a --->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <label for="password">Password</label>
                            <input class="form-control mb-4" id="password" placeholder="Contrase침a" type="password" name="password">
                        </div>
                        <!--- Bot칩n --->
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
